   <div class = "container">
        <div class = "calculator">
            <input type = "text" class = "calculator-screen" value = "" disabled/>
    
                    <div class = "calculator-keys"> 
                    
                        <button type = "button" class = "btn btn-light waves-effect ">7</button>
                        <button type = "button" class = "btn btn-light waves-effect ">8</button>
                        <button type = "button" class = "btn btn-light waves-effect ">9</button>
                        <button type = "button" class = "operator btn btn-info" value = "+">+</button>
                        <button type = "button" class = "operator btn btn-info" value = "-">-</button>
                        <button type = "button" class = "operator btn btn-info" value = "*">&times;</button>
                        <button type = "button" class = "operator btn btn-info" value = "/">&divide;</button>

                    
                

                            
                        <button type = "button" class = "btn btn-light waves-effect btn-lg">6</button>
                        <button type = "button" class = "btn btn-light waves-effect btn-lg">5</button>
                        <button type = "button" class = "btn btn-light waves-effect btn-lg">4</button>
                        <button type = "button" class = "btn btn-light waves-effect btn-lg"><em>x<sup>y</sup></em></button>
                        <button type = "button" class = "btn btn-light waves-effect btn-lg"><em>log<sub>x</sub>y</em></button>
                        

                        <button type = "button" class = "btn btn-light waves-effect btn-lg">3</button>
                        <button type = "button" class = "btn btn-light waves-effect btn-lg">2</button>
                        <button type = "button" class = "btn btn-light waves-effect btn-lg">1</button>
                        <button type = "button" class = "btn btn-light waves-effect btn-lg">mean()</button>
                        <button type = "button" class = "btn btn-light waves-effect btn-lg">max()</button>


                    
                        <button type = "button" class = "btn btn-light waves-effect btn-lg">.</button>

                        <button type = "button" class = "btn btn-light waves-effect btn-lg">CA</button>
                        <button type = "button" class = "btn btn-light waves-effect btn-lg">median()</button>
                        <button type = "button" class = "btn btn-light waves-effect btn-lg">min()</button>

                        <button type = "button" class = "btn btn-light waves-effect btn-lg">mode()</button>


                        <button type = "button" class = "btn btn-light waves-effect btn-lg">=</button>

                    </div>

                        
                    </div>
